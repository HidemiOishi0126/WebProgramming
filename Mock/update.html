<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>

	<div class="header">
		<div class="logout">
			<a href ="">ログアウト</a>
		</div>
		<div class="username">ユーザ名
		</div>
	</div>


	<div class="container">

		<div class="container-top">
			<h1><strong>ユーザ情報更新</strong></h1>
		</div>

		<div class="container-middle">
			<div class="row">
				<div class="col-sm-2"><p>ログインID</p></div>
				<div class="col-sm-10"><p>myログインID</p></div>
			</div>

		<form>

			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">パスワード</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword"
							placeholder="Password">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">パスワード(確認)</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword"
							placeholder="Password">
					</div>
			</div>

			<div class="form-group row">
				<label for="inputId" class="col-sm-2 col-form-label">ユーザ名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputId">
					</div>
			</div>

			<div class="form-group row">
					<label for="inputId" class="col-sm-2 col-form-label">生年月日</label>
						<div class="col-sm-10">
							<input type="date" class="form-control" id="inputId">
						</div>
				</div>

		</form>
		<div class="container-bottom">
			<div class="button-wrapper">
					<input type="submit" value="更新" />
			</div>
		</div>



			<a href="list.html">戻る</a>
