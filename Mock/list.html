<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ユーザ一覧</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/list.css">
</head>


<body>

	<div class="header">
		<div class="logout">
			<a href ="">ログアウト</a>
		</div>
		<div class="username">ユーザ名
		</div>

	</div>


	<div class="container">
		<div class="container-top">
				<h1><strong>ユーザ一覧</strong></h1>

					<a href ="">新規登録</a>
		</div>

		<div class="container-mtop">
			<form>
				<div class="form-group row">
						<label for="inputId" class="col-sm-2 col-form-label">ログインID</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputId">
						</div>
				</div>

				<div class="form-group row">
						<label for="inputId" class="col-sm-2 col-form-label">ユーザ名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputId">
						</div>
				</div>

				<div class="form-group row">
						<label for="inputId" class="col-sm-2 col-form-label">ユーザ名</label>
						<div class="col-sm-10">
							<div class="row">
								<div class="col-sm-5">
									<input type="date" class="form-control" id="inputId">
								</div>
								<div class="col-sm-2">～</div>
								<div class="col-sm-5">
									<input type="date" class="form-control" id="inputId">
								</div>
							</div>
						</div>
				</div>
			</form>
		</div>

		<div class="container-bottom">
				<div class="botton-wrapper">
						<input type="submit" value="検索" />
				</div>
		</div>
		<hr>
	</div>


	<div class="container">
			<table class="table">
		  <thead class="thead-light">
		    <tr>
		      <th scope="col">ID</th>
		      <th scope="col">ユーザ名</th>
		      <th scope="col">生年月日</th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row">Id001</th>
		      <td>田中太郎</td>
		      <td>生年月日</td>
		      <td>
		      <button type="button" class="btn btn-primary">詳細</button>
		      <button type="button" class="btn btn-success">更新</button>
		      <button type="button" class="btn btn-danger">削除</button>
		      </td>
		    </tr>
		    <tr>
		      <th scope="row">Id002</th>
		      <td>佐藤二郎</td>
		      <td>生年月日</td>
		      <td>
		      <button type="button" class="btn btn-primary">詳細</button>
		      <button type="button" class="btn btn-success">更新</button>
		      <button type="button" class="btn btn-danger">削除</button>
		      </td>
		    </tr>
		    <tr>
		      <th scope="row">Id003</th>
		      <td>佐川真司</td>
		      <td>生年月日</td>
		      <td>
		      <button type="button" class="btn btn-primary">詳細</button>
		      <button type="button" class="btn btn-success">更新</button>
		      <button type="button" class="btn btn-danger">削除</button>
		      </td>
		    </tr>
		  </tbody>
		</table>

	</div>
</body>
</html>
