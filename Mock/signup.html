<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">

<title>新規登録</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/list.css">

</head>


<body>

	<div class="header">
		<div class="logout">
			<a href ="">ログアウト</a>
		</div>
		<div class="username">ユーザ名
		</div>

	</div>


	<div class="container">
		<div class="container-top">
			<h1><strong>ユーザ新規登録</strong></h1>
		</div>

		<div class="container-middle">
		<form>
			<div class="form-group row">
				<label for="inputId" class="col-sm-2 col-form-label">ログインID</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputId"
							placeholder="Id">
					</div>
			</div>

			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">パスワード</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword"
							placeholder="Password">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">パスワード(確認)</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword"
							placeholder="Password">
					</div>
			</div>

			<div class="form-group row">
				<label for="inputId" class="col-sm-2 col-form-label">ユーザ名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputId">
					</div>
			</div>

			<div class="form-group row">
				<label for="inputId" class="col-sm-2 col-form-label">生年月日</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" id="inputId">
					</div>
			</div>
			</form>
		</div>

		<div class="container-bottom">
				<div class="button-wrapper">
						<input type="submit" value="登録" />
				</div>
		</div>
	</div>



</body>
</html>
